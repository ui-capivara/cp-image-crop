<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo CapivaraImagescrop</title>
    <link rel="stylesheet" href="dist/cp-image-crop.css">
</head>

<body>
    <style>
        body,
        html {
            width: 100%;
            height: 99%;
            /* background: #F5F5F5; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>

    <cp-image-crop cp-model="$ctrl.pessoa.image"></cp-image-crop>


    <script src="dist/cp-image-crop.js"></script>

    <script>
        capivara.controller(document.body, function () {
            const $ctrl = this;

            $ctrl.pessoa = { image: 'https://pbs.twimg.com/profile_images/882658676900802561/I98JM9OX_400x400.jpg' };

        })



    </script>

</body>

</html>
